<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC | QTS</title>
    <link rel="icon" type="image/x-icon" href="/IMC/img/logo.png">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Comfortaa&display=swap" rel="stylesheet">
    <!-- Link para a fonte do ícone de informação -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Logo -->
    <div id="splash-screen">
        <img src="./img/logo.png" alt="Logo" class="logo">
    </div>

    <!-- Conteúdo principal -->
    <div class="container">
        <div class="calculator">
            <h1>Calculadora IMC <span id="btnPopup" class="material-icons">info</span></h1> <!-- Ícone de info ao lado do título -->
            <p>Insira seus dados para calcular o seu IMC - Índice de Massa Corporal</p>
            <div class="form-group">
                <label for="peso">Peso (kg)</label>
                <input type="number" id="peso" placeholder="Ex: 70" />
            </div>
            <div class="form-group">
                <label for="altura">Altura (m)</label>
                <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01" />
            </div>
            <button onclick="calcularIMC()">CALCULAR</button>
            <div id="resultado"></div>
        </div>
    </div>

    <!-- Pop-up com a tabela de IMC -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h2>Classificação IMC</h2>
            <table>
                <thead>
                    <tr>
                        <th>IMC</th>
                        <th>Classificação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Abaixo de 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>18,5 - 24,9</td>
                        <td>Peso normal</td>
                    </tr>
                    <tr>
                        <td>25 - 29,9</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>30 - 34,9</td>
                        <td>Obesidade grau 1</td>
                    </tr>
                    <tr>
                        <td>35 - 39,9</td>
                        <td>Obesidade grau 2</td>
                    </tr>
                    <tr>
                        <td>Acima de 40</td>
                        <td>Obesidade grau 3 (mórbida)</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
